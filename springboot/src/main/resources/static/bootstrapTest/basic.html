<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="../bootstrap-3.3.7/dist/css/bootstrap.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container"><h1>你好，世界</h1></div>
	<div class="container">
		<div class="row">
			<div class="col-lg-3 col-lg-push-9">制作日期：2017年11月24日</div>
		</div>
	</div>
<!-- 以上最基本的网格，
从外到内是container，row，col。col有xs，sm，md，lg四种。
col-sm-4由中划线分割三部分组成。col可以偏移，由offset，push，pull实现，如col-sm-offset-3，末尾的3范围是1到11。 -->

	<div class="container">
		<table class="table table-bordered table-hover">
			<thead>
				<tr><td>周一</td><td>周二</td><td>周三</td><td>周四</td><td>周五</td></tr>
			</thead>
			<tbody>
				<tr><td>语文</td><td>数学</td><td>英语</td><td>地理</td><td>历史</td></tr>
				<tr><td>数学</td><td>数学</td><td>英语</td><td>语文</td><td>历史</td></tr>
			</tbody>
		</table>
	</div>
<!-- 以上简单的css类table就能完成非常漂亮的表格。
另表格样式除了.table	还有.table-striped.table-bordered	.table-hover.table-condensed.table-responsive-->
	<div class="container">
		<form class="form-inline" role="form">
		  <div class="form-group">
		    <label for="name">名称</label>
		    <input type="text" class="form-control" id="name" placeholder="请输入名称">
		  </div>
		  <div class="form-group">
		    <label class="sr-only" for="inputfile">文件输入</label>
		    <input type="file" id="inputfile">
		  </div>
		  <div class="form-group">
		    <label for="select">类型</label>
		    <select type="file" id="select" class="form-control">
		    	<option class="form-control">请选择</option>
		    	<option class="form-control">类型一</option>
		    	<option class="form-control">类型二</option>
		    </select>
		  </div>
		  <div class="checkbox">
		    <label>
		      <input type="checkbox">请打勾
		    </label>
		  </div>
		  <button type="submit" class="btn btn-default">提交</button>
		</form>
	</div>
<!-- form样式稍复杂有：form-inline(horizontal) 、from-group、form-control-->
	<br/>
	<div class="container">
		<div class="panel panel-success">
		    <div class="panel-heading">
		        <h3 class="panel-title">面板标题</h3>
		    </div>
		    <div class="panel-body">
		                        这是一个基本的面板
		    </div>
		</div>
	</div>
<!-- 面板比较简单 -->
<!-- 下一节：bootstrap插件 -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="../bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
